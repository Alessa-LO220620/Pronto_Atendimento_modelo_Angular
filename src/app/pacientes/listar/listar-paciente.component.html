<h1>Lista de Pacientes</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
    <tr>
        <th>Paciente</th>
        <th>Prioridade</th>
        <th>Paciente Atendido</th>
        <th class="text-center">
            <a class="btn btn-xs btn-success" [routerLink]="['/pacientes/cadastrar']">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cadastrar Paciente
            </a>
        </th>
    </tr>
    <tr *ngFor="let paciente of pacientes" [hidden]="paciente.ativo">
        <td [class.bg-success]="paciente.concluido" [PacienteConcluido]="paciente.concluido">            
            {{ paciente.nome }}
        </td>

        <td [class.bg-success]="paciente.concluido" [PacienteConcluido]="paciente.concluido">            
            {{ paciente.prioridade }}
        </td>
        <td style="width: 70px" class="text-center" [class.bg-success]="paciente.concluido">
            <input type="checkbox" [value]="paciente.id" (click)="alterarStatus(paciente)" [checked]="paciente.concluido">
        </td>
        <td class="text-center" style="width: 200px">
            <a title="Editar" alt="Editar" class="btn btn-xs btn-info" [routerLink]="['/pacientes/editar', paciente.id]">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
            </a>
            <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover(paciente)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
            </a>
        </td>
    </tr>
</tbody>
</table>

<p *ngIf="pacientes.length==0">Nenhuma paciente cadastrado</p>
